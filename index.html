<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" href="record_icon.png"> <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* レコードの回転アニメーション */
        .record {
            width: 80vw;
            height: 80vw;
            background: url('record_image.png') no-repeat center/contain;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            animation: rotate 3s linear infinite; /* 3秒で1回転 */
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body onclick="location.href='music://'"> <div class="record"></div>
</body>
</html>
